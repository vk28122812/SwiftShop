name: CI/CD ‚Äì Docker ‚Üí Heroku

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üì¶ Checkout code
        uses: actions/checkout@v3

      - name: üîß Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh

      - name: üîê Login to Heroku Container Registry
        run: |
          echo "${{ secrets.HEROKU_API_KEY }}" \
            | docker login --username=_ --password-stdin registry.heroku.com

      - name: üîÑ Fetch Heroku Config Variables
        id: heroku-config
        run: |
          heroku config --app ${{ secrets.HEROKU_APP_NAME_FRONTEND }} > heroku_env.txt
          # Debugging: Show only variable names, not values
          cut -d= -f1 heroku_env.txt
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}

      # --- FRONTEND ---
      - name: üõ†Ô∏è Build & push frontend image
        run: |
          # Safely export environment variables
          set -a
          source heroku_env.txt
          set +a
          docker build -t registry.heroku.com/${{ secrets.HEROKU_APP_NAME_FRONTEND }}/web ./frontend
          docker push registry.heroku.com/${{ secrets.HEROKU_APP_NAME_FRONTEND }}/web

      - name: üöÄ Release frontend
        run: |
          heroku container:release web --app ${{ secrets.HEROKU_APP_NAME_FRONTEND }}
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}

      # --- BACKEND ---
      - name: üõ†Ô∏è Build & push backend image
        run: |
          docker build -t registry.heroku.com/${{ secrets.HEROKU_APP_NAME_BACKEND }}/web ./backend
          docker push registry.heroku.com/${{ secrets.HEROKU_APP_NAME_BACKEND }}/web

      - name: üöÄ Release backend
        run: |
          heroku container:release web --app ${{ secrets.HEROKU_APP_NAME_BACKEND }}
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}